  <head>
    <meta charset="UTF-8" />
    <style>
      .title {
        text-align: center;
        color: #333;
        margin-top: 20px;
      }

      #go,
      #interval,
      #leave {
        margin: 16px;
        width: 120px;
        height: 50px;
        background-color: rgb(28, 137, 187);
        color: #fff;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h2 class="title">欢迎来到我的订单</h2>
    <button id="go">开始刷单</button>
    <button id="interval">定时3s刷单</button>
    <button id="leave">停止刷单</button>
    <script src="popup.js"></script>
  </body>
</html>
